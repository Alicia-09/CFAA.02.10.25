<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center"> Crea una cuenta</h1>
        <h6 class="text-center">Es facil y rapido</h6>
    </main>

    <form>
        <section class="row">
            <div class="col-6 mb-3">
                <label for="Nombre" class="form-label"></label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tus Nombres">
            </div>
        </section>
        <section class="row">
            <div class="col-6 mb-3">
                <label for="Apellido" class="form-label"></label>
                <input type="text" class="form-control" id="Apellido" placeholder="Escribe tus Apellidos">
            </div>
        </section>

        <div class="mb-3">
            <label for="Fecha" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="Fecha">
        </div>

        <div class="mb-3">
            <label for="gene" class="form-label">Genero</label>
            <input type="" class="form-control" id="gene">
        </div>


        <div class="mb-3">
            <label for="numero" class="form-label"></label>
            <input type="number" class="form-control" id="numero" placeholder="numero de celular o correo electroniuco">
        </div>



        <div class="mb-3">
            <label for="contra" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="contra">
        </div>

        <button type="reset" class="btn btn-primary">limpia el formulario</button>
        <button type="submit" class="btn btn-primary">Enviar datos</button>
    </form>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
